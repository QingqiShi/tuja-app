name: Master Build

on:
  push:
    branches: [master]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.4
        with:
          node-version: '12.x'
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2.1.3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn install
      # - run: npm test -- --coverage --reporters="default" --reporters="jest-junit"
      #   env:
      #     CI: true
      # - uses: codecov/codecov-action@v1
      #   with:
      #     flags: unittests
      #     name: Coverage
      #     fail_ci_if_error: true
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            hosting:
              - 'packages/app/**'
              - 'packages/components/**'
            functions:
              - 'packages/functions/**'
            firestore:
              - 'firestore*'
            root:
              - 'package.json'
              - 'firebase.json'
              - '.firebaserc'
      - run: yarn build
      - name: Deploy to Firebase Hosting
        if: steps.changes.outputs.hosting == 'true' || steps.changes.outputs.root == 'true'
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      - name: Deploy to Firebase Functions
        if: steps.changes.outputs.functions == 'true' || steps.changes.outputs.root == 'true'
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      - name: Deploy to Firebase Firestore
        if: steps.changes.outputs.firestore == 'true' || steps.changes.outputs.root == 'true'
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only firestore
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          environment: 'production'
          workingDirectory: 'packages/workers'
        env:
          EOD_API_KEY: ${{ secrets.EOD_API_KEY }}
